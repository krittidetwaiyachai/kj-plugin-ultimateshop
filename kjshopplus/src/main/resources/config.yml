# KJShopPlus Configuration File

# Economy System
# Default currency symbol (Vault)
vault_display_symbol: "$"

# Custom currencies (CoinsEngine)
# The key (e.g., 'gems') MUST match the CoinsEngine currency ID.
custom_currencies:
  gems:
    display_name: "Gems "
  tokens:
    display_name: "Tokens "
  points:
    display_name: "Points "
# Shop file for the 'ores' category
# File: plugins/KJShopPlus/shops/ores.yml

# Dynamic Pricing
dynamic:
  enabled: true
  # How long before prices reset to base (in seconds)
  reset_interval_seconds: 86400 # 1 hour
  # Default formulas (can be overridden per-item)
  buy_formula: "default" # "default" = +1% per item
  sell_formula: "flat"  # "flat" = -0.1 per item

# Input Control (for Bedrock/Mobile support)
input_mode:
  left_tap_only: true
  disable_right_click: true
  disable_shift_click: true
  disable_inventory_drag: true
  tap_debounce_ms: 200

# Bedrock Compatibility (Geyser/Floodgate)
bedrock_compat:
  enabled: true
  force_button_actions: true
  material_map:
    PLAYER_HEAD: PAPER
    LIGHT: GLASS
    GRAY_STAINED_GLASS_PANE: BLACK_STAINED_GLASS_PANE
    LIME_WOOL: LIME_CONCRETE
    RED_WOOL: RED_CONCRETE

