# Shop file for the 'ores' category
# File: plugins/KJShopPlus/shops/ores.yml

# --- THIS STRUCTURE IS CRITICAL ---
category:
  id: "ores" # Must match file name without .yml
  title: "&7&lOres & Ingots &7({page}/{total_pages})" # Added page placeholders
  size: 54
  fill-item:
    material: GRAY_STAINED_GLASS_PANE
    displayname: " " # Use displayname here

  # Layout items (buttons)
  layout:
    go-back:
      slot: 49
      material: BARRIER
      displayname: "&cGo Back to Main Menu"
      action: "OPEN_CATEGORY"
      value: "main" # Tells it to open the main menu
    page-prev:
      slot: 48
      material: ARROW
      displayname: "&aPrevious Page"
      action: "PAGE_PREV"
    page-next:
      slot: 50
      material: ARROW
      displayname: "&aNext Page"
      action: "PAGE_NEXT"

  # --- "items:" MUST BE INSIDE "category:" ---
  items:
    gold_ingot:
      slot: 11 # You can use specific slots
      material: GOLD_INGOT
      display: # Optional display section
        name: "&6Gold Ingot"
        lore:
          - "&7Valuable for trading."
          - "&r "
          - "&eClick to trade this item."
      currency: vault
      buy: 60.00
      sell: 30.00
      trade:
        allow_buy: true
        allow_sell: true
      dynamic:
        enabled: true
        buy_step_percent: 1.5 # 1.5% increase per buy
        sell_step_percent: 1.0 # 1.0% decrease per sell
        max_price: 200.00
        min_price: 15.00

    iron_ingot:
      slot: 12
      material: IRON_INGOT
      display:
        name: "&fIron Ingot"
        lore:
          - "&7Common building material."
          - "&r "
          - "&eClick to trade this item."
      currency: vault
      buy: 20.00
      sell: 10.00
      trade:
        allow_buy: true
        allow_sell: true
      dynamic:
        enabled: true
        buy_step_percent: 0.5
        sell_step_percent: 0.2
        max_price: 100.00
        min_price: 5.00

    diamond:
      slot: 13
      material: DIAMOND
      display:
        name: "&bDiamond"
        lore:
          - "&7Used for top-tier gear."
          - "&r "
          - "&eClick to trade this item."
      currency: vault
      buy: 250.00
      sell: 120.00
      trade:
        allow_buy: true
        allow_sell: true
      dynamic:
        enabled: true
        buy_step_percent: 1.5
        sell_step_percent: 0.75
