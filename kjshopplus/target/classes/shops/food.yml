      slot: 49 # ตำแหน่งช่อง (0-53 สำหรับ size 54)
      material: BARRIER
      displayname: "&cGo Back"
      action: "OPEN_CATEGORY" # Action เมื่อคลิก
      value: "main" # ค่าที่ส่งไปกับ Action (ในที่นี้คือเปิดหน้า main)
    page-prev:
      slot: 48 # แนะนำตำแหน่งนี้สำหรับปุ่มก่อนหน้า
      material: ARROW
      displayname: "&aPrevious Page"
      action: "PAGE_PREV" # Action สำหรับไปหน้าก่อนหน้า
    page-next:
      slot: 50 # แนะนำตำแหน่งนี้สำหรับปุ่มถัดไป
      material: ARROW
      displayname: "&aNext Page"
      action: "PAGE_NEXT" # Action สำหรับไปหน้าถัดไป
    # คุณสามารถเพิ่ม layout item อื่นๆ ได้ตามต้องการ เช่น ปุ่ม toggle mode

